<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='./css/style.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js'></script>
  </head>
  <body>
    <main>
      <header>
        <div id='score'>SCORE
          <span id='value'></span>
        </div>
        <div id='graveyard'>
          <span id='description'></span>
        </div>
      </header>
      <section>
        <div id='game-state'></div>
        <div class='tree'>
          <div class='tree__hook'></div>
          <div class='tree__side'></div>
        </div>
        <div class='body'>
          <div class='body__head zero'></div>
          <div class='body__torso zero'></div>
          <div class='body__arm body__arm-left zero'></div>
          <div class='body__arm body__arm-right zero'></div>
          <div class='body__leg body__leg-left zero'></div>
          <div class='body__leg body__leg-right zero'></div>
        </div>
      </section>
      <section>
        <div id='word-input'>
          <input type='text' class='input'id='text-source'>
          <button type='button' class='input' id='text-button'>Set Word</button>
        </div>
      </section>
      <section>
        <div id='game-board'></div>
      </section>
      <footer>
        <span id='copyright'>Copyright 2017 Ross Davis</span>
      </footer>
    </main>
    <script src='./js/script.js'></script>
  </body>
</html>
