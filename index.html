<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link href='./css/style.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js'></script>
    <script src='./js/script.js'></script>
  </head>
  <body>
    <main>
      <header>
        <div id='score-container'>SCORE</div>
        <div id='graveyard'></div>
      </header>
      <section>
        <div id='outer-container'>
          <div id='tree-top'></div>
          <div id='tree-hook'></div>
        </div>
        <div id='inner-container'>
          <div id='head'></div>
          <div id='body'></div>
          <div id='left-arm'></div>
          <div id='right-arm'></div>
          <div id='left-leg'></div>
          <div id='right-leg'></div>
        </div>
      </section>
      <section>
        <div id='word-input'>
          <input type='text' class='input'id='text-input'>
          <input type='button' class='input' id='text-button' value='Guess'>
        </div>
      </section>
      <section>
        <div id='game-board'></div>
      </section>
    </main>
  </body>
</html>
