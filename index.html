<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link href='./css/style.css' rel='stylesheet'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.js'></script>
    <script src='./js/script.js'></script>
  </head>
  <body>
    <main>
      <header>
        <div id='score'>SCORE<span id='value'></span></div>
        <div id='graveyard'><span id='description'></div></div>
      </header>
      <section>
        <div id='game-state'></div>
        <div id='outer-container'>
          <div id='tree-top'></div>
          <div id='tree-hook'></div>
        </div>
        <div id='inner-container'>
          <div id='head' class='hangman-zero'></div>
          <div id='body' class='hangman-zero'></div>
          <div id='left-arm' class='hangman-zero'></div>
          <div id='right-arm' class='hangman-zero'></div>
          <div id='left-leg' class='hangman-zero'></div>
          <div id='right-leg' class='hangman-zero'></div>
        </div>
      </section>
      <section>
        <div id='word-input'>
          <input type='text' class='input'id='text-source'>
          <button type='button' class='input' id='text-button'>Set Word</button>
        </div>
      </section>
      <section>
        <div id='game-board'></div>
      </section>
      <footer>
        <span id='copyright'>Copyright 2017 Ross Davis</span>
      </footer>
    </main>
  </body>
</html>
