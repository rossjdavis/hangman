<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link href='./css/style.css' rel='stylesheet'>
  </head>
  <body>
    <main>
      <div id='outer-container'>
        <div id='tree-top'></div>
        <div id='tree-hook'></div>
        <div id='inner-container'>
          <div id='head'></div>
          <div id='body'></div>
          <div id='left-arm'></div>
          <div id='right-arm'></div>
          <div id='left-leg'></div>
          <div id='right-leg'></div>
        </div>
      </div>
      <div id='word-input'></div>
        <input type='text' class='hidden-word'id='hidden-text'>
        <input type='button' class='hidden-word' id='hidden-button'>
      <div id='game-board'></div>
    </main>
  </body>
</html>
